  <body>
    <h1 align='center'> Container launch cmd generator</h1>
    <h2 align='center'>(docker-postfix-ad) </h2>

    <form class="row g-3">
    <div class="row">
  <label for="inputADIP" class="col-sm-3 col-form-label col-form-label-lg">AD  IP</label>
  <div class="col-sm-3">
    <input type="text" class="form-control form-control-lg" id="inputADIP" placeholder="10.192.130.227" required>
  </div>
</div>
 <div class="row">
   <label for="inputSearchBase" class="col-sm-3 col-form-label col-form-label-lg">AD Search Base</label>
   <div class="col-sm-6">
     <input type="text" class="form-control form-control-lg" id="inputSearchBase" placeholder="CN=Users,DC=test,DC=com" required>
  </div>
</div>
<div class="row">
  <label for="inputAliases" class="col-sm-3 col-form-label col-form-label-lg">AD Aliases</label>
  <div class="col-sm-6">
    <input type="text" class="form-control form-control-lg" id="inputAliases" placeholder="OU=aliases,DC=test,DC=com"  required>
 </div>
</div>
<div class="row">
  <label for="inputBindDN" class="col-sm-3 col-form-label col-form-label-lg">AD Bind DN</label>
  <div class="col-sm-6">
    <input type="text" class="form-control form-control-lg" id="inputBindDN" placeholder="CN=ldap,CN=Users,DC=test,DC=com" required>
 </div>
</div>



<div class="row">
  <label for="inputPermitNetwork" class="col-sm-3 col-form-label col-form-label-lg">Permit trusted networks</label>
  <div class="col-sm-6">
    <input type="text" class="form-control form-control-lg" id="inputPermitNetwork" placeholder="10.192.130.0/24" required>
 </div>
</div>

<div class="row">
  <label for="inputDomain" class="col-sm-3 col-form-label col-form-label-lg">Email Domain</label>
  <div class="col-sm-6">
    <input type="text" class="form-control form-control-lg" id="inputDomain" placeholder="test.com" required>
 </div>
</div>

<div class="row">
  <label for="inputMailServerName" class="col-sm-3 col-form-label col-form-label-lg">Email Server Name</label>
  <div class="col-sm-6">
    <input type="text" class="form-control form-control-lg" id="inputDomain" placeholder="mail.test.com" required>
 </div>
</div>

<div class="row">
  <label for="inputTimeZone" class="col-sm-3 col-form-label col-form-label-lg">Time Zone</label>
  <div class="col-sm-6">
    <input type="text" class="form-control form-control-lg" id="inputTimeZone" placeholder="Asia/Taipei" required>
 </div>
</div>
<div class="row">
  <label for="TimeZones" class="col-sm-12 col-form-label col-form-label-lg">https://en.wikipedia.org/wiki/List_of_tz_database_time_zones</label>  
</div>
<br>


  <div class="col-12  ">
    <button type="submit" class="btn btn-primary">Gen</button>
  </div>
</form>
  </body>
</html>
